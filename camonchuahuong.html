<!DOCTYPE html>
<html>
<head>
  <title>Trang Cảm ơn</title>
  <style>
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      animation: fade-in 2s ease-in;
    }

    .thank-you-img {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <h1>Cảm ơn quý khách <span class="heart">❤️</span></h1>
  <img class="thank-you-img" src="https://tse4.mm.bing.net/th?id=OIP.ErN_ckcsG4XVVQRnvh2TDwHaHa&pid=Api&P=0&h=180" alt="Thank You Image">
  <p>Xin chân thành cảm ơn quý khách đã ghé thăm trang web của chúng tôi.</p>
  <p>Chúng tôi đánh giá cao sự quan tâm và ủng hộ của quý khách.</p>
  <p>Xin vui lòng liên hệ với chúng tôi nếu quý khách có bất kỳ câu hỏi hoặc yêu cầu nào.</p>

</html>
